<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
                <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="text-danger">
                    <div *ngIf="loginForm.get('username').hasError('required')">Username is required.</div>
                  </div>
            </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter username">
              <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
                <div *ngIf="loginForm.get('password').hasError('required')">Password is required.</div>
              </div>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
